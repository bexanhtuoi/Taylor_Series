<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Chương trình tính chuỗi Taylor</h1>
    <div class="container">
      <label for="xValue">Nhập giá trị x:</label>
      <input type="number" id="xValue" placeholder="Nhập x" step="any" />

      <label for="terms">Chọn hàm (1-12):</label>
      <select id="terms">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>

      <button onclick="calculateTaylor()">Tính Chuỗi Taylor</button>

      <div class="result" id="result"></div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
